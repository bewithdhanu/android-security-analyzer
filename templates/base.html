<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Android Security Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#8b5cf6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444',
                        critical: '#dc2626',
                        high: '#ea580c',
                        medium: '#ca8a04',
                        low: '#16a34a'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        .severity-critical { @apply bg-critical text-white; }
        .severity-high { @apply bg-high text-white; }
        .severity-medium { @apply bg-medium text-white; }
        .severity-low { @apply bg-low text-white; }
        
        .status-completed { @apply bg-success text-white; }
        .status-in_progress { @apply bg-warning text-white; }
        .status-failed { @apply bg-error text-white; }
        .status-pending { @apply bg-secondary text-white; }
        
        .flash-success { @apply bg-green-50 border-green-200 text-green-800 dark:bg-green-900/20 dark:border-green-700 dark:text-green-300; }
        .flash-error { @apply bg-red-50 border-red-200 text-red-800 dark:bg-red-900/20 dark:border-red-700 dark:text-red-300; }
        .flash-warning { @apply bg-yellow-50 border-yellow-200 text-yellow-800 dark:bg-yellow-900/20 dark:border-yellow-700 dark:text-yellow-300; }
        .flash-info { @apply bg-blue-50 border-blue-200 text-blue-800 dark:bg-blue-900/20 dark:border-blue-700 dark:text-blue-300; }
        
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .code-block { @apply bg-gray-900 text-gray-100 p-2 rounded text-sm font-mono overflow-x-auto; }
        .table-row-hover { @apply hover:bg-gray-800/50 transition-colors; }
        
        .expand-icon { transition: transform 0.2s; }
        .expand-icon.expanded { transform: rotate(90deg); }
        
        .modal-backdrop { @apply fixed inset-0 bg-black bg-opacity-50 z-40; }
        .modal-content { @apply fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50; }
        
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .card-hover { @apply hover:shadow-lg hover:shadow-blue-500/10 transition-all duration-200; }
        
        .btn-primary { @apply bg-primary hover:bg-blue-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors; }
        .btn-secondary { @apply bg-secondary hover:bg-slate-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors; }
        .btn-success { @apply bg-success hover:bg-green-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors; }
        .btn-warning { @apply bg-warning hover:bg-yellow-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors; }
        .btn-danger { @apply bg-error hover:bg-red-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-colors; }
        .btn-small { @apply px-2 py-1 text-xs; }
        
        .loading-overlay { @apply fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50; }
        .loading-spinner { @apply animate-spin text-4xl text-white; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 px-4 py-2">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-shield-alt text-primary text-xl"></i>
                <span class="text-lg font-semibold text-white">Android Security Analyzer</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('list_reports') }}" class="flex items-center space-x-1 px-3 py-1 rounded text-sm hover:bg-gray-700 transition-colors {% if active_page == 'reports' %}bg-gray-700 text-primary{% else %}text-gray-300{% endif %}">
                    <i class="fas fa-list text-xs"></i>
                    <span>Reports</span>
                </a>
                <a href="{{ url_for('submit_request_page') }}" class="flex items-center space-x-1 px-3 py-1 rounded text-sm hover:bg-gray-700 transition-colors {% if active_page == 'submit' %}bg-gray-700 text-primary{% else %}text-gray-300{% endif %}">
                    <i class="fas fa-plus text-xs"></i>
                    <span>New Analysis</span>
                </a>
                <a href="{{ url_for('get_api_docs') }}" target="_blank" class="flex items-center space-x-1 px-3 py-1 rounded text-sm hover:bg-gray-700 transition-colors text-gray-300">
                    <i class="fas fa-code text-xs"></i>
                    <span>API</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Flash Messages Container -->
    <div id="flash-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="text-center">
            <i class="fas fa-spinner loading-spinner"></i>
            <p class="mt-2 text-white">Processing...</p>
        </div>
    </div>

    <!-- Base JavaScript -->
    <script>
        // Global utility functions
        window.AppUtils = {
            showLoading() {
                document.getElementById('loading-overlay').classList.remove('hidden');
            },
            
            hideLoading() {
                document.getElementById('loading-overlay').classList.add('hidden');
            },
            
            showFlash(type, message) {
                const container = document.getElementById('flash-container');
                const flash = document.createElement('div');
                flash.className = `flash-${type} border-l-4 p-3 rounded shadow-lg max-w-md`;
                flash.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'} text-sm"></i>
                            <span class="text-sm font-medium">${message}</span>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-sm opacity-60 hover:opacity-100">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                container.appendChild(flash);
                
                setTimeout(() => {
                    if (flash.parentElement) flash.remove();
                }, 5000);
            },
            
            async apiRequest(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: { 'Content-Type': 'application/json' },
                        ...options
                    });
                    
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({}));
                        throw new Error(error.detail || `HTTP ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    this.showFlash('error', error.message);
                    throw error;
                }
            },
            
            toggleElement(id) {
                const element = document.getElementById(id);
                const icon = element.previousElementSibling.querySelector('.expand-icon');
                
                element.classList.toggle('hidden');
                icon.classList.toggle('expanded');
            },
            
            formatDate(dateString) {
                return new Date(dateString).toLocaleString();
            },
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-hide flash messages
            document.querySelectorAll('[class*="flash-"]').forEach(flash => {
                setTimeout(() => flash.remove(), 5000);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal-backdrop').forEach(modal => {
                        modal.classList.add('hidden');
                    });
                }
            });
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
