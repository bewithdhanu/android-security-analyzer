<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Android Security Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-primary text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Android Security Analyzer</h1>
            <p class="text-gray-400 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
            {% if error %}
            <div class="bg-error/20 text-error border border-error/20 rounded p-3 mb-4">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-primary"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-primary"
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-blue-800 bg-blue-600 text-white py-2 rounded font-medium transition-colors">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
