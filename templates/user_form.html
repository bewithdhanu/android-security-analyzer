{% extends "base.html" %}

{% block title %}Add User - Android Security Analyzer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-4">
    <!-- Header -->
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
        <h1 class="text-2xl font-bold text-white mb-2">Add New User</h1>
        <p class="text-gray-400">Create a new user account</p>
    </div>

    <!-- Form -->
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
        {% if error %}
        <div class="bg-error/20 text-error border border-error/20 rounded p-3 mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('create_user') }}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-primary"
                    placeholder="Enter user's name"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-primary"
                    placeholder="Enter user's email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:border-primary"
                    placeholder="Enter user's password"
                >
            </div>

            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="is_admin" 
                    name="is_admin" 
                    class="w-4 h-4 bg-gray-700 border-gray-600 rounded text-primary focus:ring-primary focus:ring-offset-gray-800"
                >
                <label for="is_admin" class="ml-2 text-sm font-medium text-gray-300">
                    Grant admin privileges
                </label>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <a href="{{ url_for('list_users') }}" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded font-medium transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded font-medium transition-colors">
                    Create User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
